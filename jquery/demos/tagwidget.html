		<style type="text/css">
			.selected {

			}

		<script type="text/javascript">
			$(document).ready(function() {
				$("#ask").click(function() {
					var str = new Array();
					$("#test option").filter(function() { return this.selected; }).each(function() {
						str.push($(this).text());
					});
					window.alert("You have selected the following:\n" + str.join(", "));
				});
				$("#add").click(function() {
					var name = prompt("New Tag", "New Tag");
					$("<option/>")
						.text(name)
						.attr("value", name)
						.appendTo($("#test"));
				});
				$("#delete").click(function() {
					$("#test option").filter(function() { return this.selected; }).detach();
				});
				$("#toggleAbout").click(function() {
					$("#test option[value=About]").each(function() {
						this.selected = ! this.selected;
						$(this).trigger("tagwidget.update");
					});
				});
				$("#test").tagWidget();
			});
		</script>
